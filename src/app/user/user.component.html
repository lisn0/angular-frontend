<div class ="container">
  <div class = "card">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="cin">
          Cin
        </label>
        <input id="cin" type="text" formControlName="cin">
      </div>
      <button class="button" type="submit">search</button>
    </form>

    <h3 class="text-center"> Users List</h3>
    <div class = "card-body">
      <table class="table table-striped">
        <thead>
        <th> cin </th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> type finance </th>
        <th> description </th>
        <th> rechercher? </th>
        <th> type de rechercher </th>
        </thead>
        <tbody>
        <tr>
          <td> {{ user.cin }}</td>
          <td> {{ interiorUser.firstName }}</td>
          <td> {{ interiorUser.lastName }}</td>
          <td> {{ user.type }}</td>
          <td> {{ user.description }}</td>
          <td> {{ interiorUser.rechercher }}</td>
          <td> {{ interiorUser.type }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
</div>
