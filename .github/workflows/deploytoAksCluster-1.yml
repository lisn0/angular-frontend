on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n containerregistry48 -g containerregistry48a890-rg --location "East US 2" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n containerregistry48 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n containerregistry48 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n containerregistry48 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: containerregistry48.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t containerregistry48.azurecr.io/micro:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push containerregistry48.azurecr.io/micro:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_micro_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep angular | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace angular`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: angular
        container-registry-url: containerregistry48.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: microdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: angular
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
          manifests/ingress-1.yml
        images: |
          containerregistry48.azurecr.io/micro:${{ github.sha }}
        imagepullsecrets: |
          microdockerauth   
